apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

group = 'it.unipd.dei'
version = '0.1.0-SNAPSHOT'

sourceCompatibility = '1.6'

repositories {
  mavenCentral()
}

dependencies {

  compile "joda-time:joda-time:2.5"

  testCompile "junit:junit:4.11"
  testCompile "org.clojure:clojure:1.6.0"
}